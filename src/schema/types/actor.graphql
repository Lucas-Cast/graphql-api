type Actor {
  id: ID!
  name: String!
  birthYear: Int!
}

input CreateActorInput {
  name: String!
  birthYear: Int!
}

input UpdateActorInput {
  name: String
  birthYear: Int
}

type Query {
    actors: [Actor!]
    actor(id: ID!): Actor
}


type Mutation {
    createActor(input: CreateActorInput!): Actor!
    updateActor(id: ID!, input: UpdateActorInput!): Actor
    deleteActor(id: ID!): Actor
}